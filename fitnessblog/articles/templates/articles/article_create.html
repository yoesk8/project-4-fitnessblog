{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto">
    <h2>Create an Awesome article</h2>
    <form action="{% url 'articles:create' slug=article.slug %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-secondary mt-3" type="submit">Create article</button>
    </form>
</div>
{% endblock %}
