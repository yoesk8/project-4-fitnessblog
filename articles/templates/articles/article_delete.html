{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto">
    <h2>Delete this article</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <br>
        <br>
        <strong>Are you sure you want to delete this article?</strong>
        <br>
        <br>
        <button class="btn btn-secondary mt-3" type="submit">Delete Article</button>
    </form>
</div>
{% endblock %}
